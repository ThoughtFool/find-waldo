<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="frame-holder">
        <div class="image-holder">
            <div class="left-arrow tool left"><i class="fa fa-arrow-left left"></i></div>
            <div class="right-arrow tool right"><i class="fa fa-arrow-right right"></i></div>

            <div class="selector">
                <div class="btn-holder btn-waldo-selector">
                    <div id="waldo-here" class="lens-btn"><i class="fa fa-check"></i></div>
                </div>
                <div class="btn-holder btn-drag-holder">
                    <div id="drag-selector" class="lens-btn"><i class="fa fa-arrows"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./assets/js/selector.js"></script>
</body>

</html>
